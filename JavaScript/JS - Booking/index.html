<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Booking Tickets</h1>
    <form id="booking-form">
        <div class="form-group">
            <label for="direction">Direction:</label>
            <select id="direction" name="direction">
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label>Places:</label>
            <label><input type="checkbox" name="seats" value="seat1"> Metro 1</label>
            <label><input type="checkbox" name="seats" value="seat2"> Metro 2</label>
        </div>
        <button type="submit" class="btn">Book now</button>
    </form>
    <div class="booking-list" id="booking-list"></div>
    <script src="js/index.js"></script>
</body>
</html>
