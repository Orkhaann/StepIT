<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Students Manager</h1>
    <form id="attendance-form">
        <div class="form-group">
            <label for="group">Group:</label>
            <input type="text" id="group" name="group" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>
        </div>
        <div class="form-group">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required>
        </div>
        <div class="form-group">
            <label>Participants:</label>
            <label><input type="checkbox" name="students" value="student1"> Student 1</label>
            <label><input type="checkbox" name="students" value="student2"> Student 2</label>
        </div>
        <button type="submit" class="btn">Mark</button>
    </form>
    <div class="attendance-list" id="attendance-list"></div>
    <script src="js/index.js"></script>
</body>
</html>
